<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CureCraft Patient Monitor - Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700\u0026display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <style>
            .login-container {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 2rem;
            }

            .login-card {
                background: rgba(20, 20, 30, 0.95);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 20px;
                padding: 3rem;
                max-width: 450px;
                width: 100%;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            }

            .login-header {
                text-align: center;
                margin-bottom: 2.5rem;
            }

            .login-header h1 {
                font-size: 2rem;
                font-weight: 600;
                margin: 0 0 0.5rem 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .login-header p {
                color: rgba(255, 255, 255, 0.6);
                font-size: 0.9rem;
                margin: 0;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: rgba(255, 255, 255, 0.8);
                font-size: 0.9rem;
                font-weight: 500;
            }

            .form-group input {
                width: 100%;
                padding: 0.9rem 1rem;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                color: white;
                font-size: 1rem;
                font-family: 'Inter', sans-serif;
                transition: all 0.3s ease;
                box-sizing: border-box;
            }

            .form-group input:focus {
                outline: none;
                border-color: #667eea;
                background: rgba(255, 255, 255, 0.08);
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            .brightness-control {
                margin: 1.5rem 0;
            }

            .brightness-label {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 0.75rem;
            }

            .brightness-value {
                color: #667eea;
                font-weight: 600;
                font-size: 0.9rem;
            }

            input[type="range"] {
                width: 100%;
                height: 6px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 3px;
                outline: none;
                -webkit-appearance: none;
            }

            input[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 18px;
                height: 18px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 50%;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
            }

            input[type="range"]::-moz-range-thumb {
                width: 18px;
                height: 18px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 50%;
                cursor: pointer;
                border: none;
                box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
            }

            .login-btn {
                width: 100%;
                padding: 1rem;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                border-radius: 10px;
                color: white;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
                margin-top: 1rem;
            }

            .login-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            }

            .login-btn:active {
                transform: translateY(0);
            }

            .login-btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

            .error-message {
                background: rgba(244, 67, 54, 0.1);
                border: 1px solid rgba(244, 67, 54, 0.3);
                color: #f44336;
                padding: 0.75rem 1rem;
                border-radius: 8px;
                margin-bottom: 1rem;
                font-size: 0.9rem;
                display: none;
            }

            .error-message.show {
                display: block;
                animation: shake 0.4s ease;
            }

            @keyframes shake {

                0%,
                100% {
                    transform: translateX(0);
                }

                25% {
                    transform: translateX(-10px);
                }

                75% {
                    transform: translateX(10px);
                }
            }
        </style>
    </head>

    <body>
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>CureCraft</h1>
                    <p>Patient Monitor Simulation</p>
                </div>

                <div class="error-message" id="errorMessage">
                    Invalid credentials. Please try again.
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="brightness-control">
                        <div class="brightness-label">
                            <label>Brightness</label>
                            <span class="brightness-value" id="brightnessValue">75%</span>
                        </div>
                        <input type="range" id="brightness" min="0" max="100" value="75">
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        Login
                    </button>
                </form>
            </div>
        </div>

        <script>
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const brightnessSlider = document.getElementById('brightness');
            const brightnessValue = document.getElementById('brightnessValue');
            const loginBtn = document.getElementById('loginBtn');

            // Update brightness value display
            brightnessSlider.addEventListener('input', (e) => {
                brightnessValue.textContent = e.target.value + '%';

                // Send brightness to backend
                fetch('/api/brightness', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ brightness: parseInt(e.target.value) })
                });
            });

            // Handle login form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                errorMessage.classList.remove('show');
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Store login state
                        sessionStorage.setItem('authenticated', 'true');
                        // Redirect to main monitor
                        window.location.href = 'index.html';
                    } else {
                        // Show error
                        errorMessage.textContent = data.error || 'Invalid credentials';
                        errorMessage.classList.add('show');
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Login';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = 'Connection error. Please try again.';
                    errorMessage.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            });
        </script>
    </body>

</html>
